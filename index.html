<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    
    body {
  display: flex;
  justify-content: center;  
  align-items: center;
   height: 100vh;
  margin: 0;
    }
    .container{
      display:grid;
      height:748px;
      width:748px;
      background-color: #000;
      border: 0;
      gap:9px;
      grid-template:414px 130px 155px 20px/320px 198px 153px 50px ;
    }
    .a{
      background-color: red;
    }
    .b{
      background-color:#F0F1EC ;
      grid-area:1/2/2/5;
    }
    .c{
      background-color: #F0F1EC;
      grid-area:2/1/4/2;
    }
    .d{
      background-color: #F0F1EC;
      grid-area:2/2/4/4;
    }
    .e{
      background-color: #004592;
      grid-area:2/4/3/5;
      border-bottom: 10px;
    }
    .f{
      background-color: #F0F1EC;
      grid-area:4/1/5/2;
    }
    .g{
      background-color: #F9D01E;
      grid-area:4/2/5/3;
    }
    .h{
      
      grid-area:4/3/5/4;
    }
    .i{
      background-color:#F0F1EC;
      grid-area:3/4/5/5;
    }
    div{
      border: 0;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>
    <div class="h"></div>
    <div class="i"></div>
   </div>
</body>

</html>
